services:
  - type: web
    name: ghost-hunter-dashboard
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_AIRTABLE_API_KEY
        sync: false
      - key: VITE_AIRTABLE_BASE_ID
        sync: false
      - key: VITE_N8N_DEPLOY_WEBHOOK_URL
        sync: false
      - key: VITE_N8N_SMS_WEBHOOK_URL
        sync: false
      - key: VITE_N8N_EMAIL_WEBHOOK_URL
        sync: false
      - key: VITE_GOOGLE_MAPS_API_KEY
        sync: false
